name: CI

on:
  # Run on PRs and pushes to the default branch.
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
  - cron: "0 0 * * 0"

env:
  PUB_ENVIRONMENT: bot.github
  RUST_BACKTRACE: 1  # Run all tests with full Rust stack tracing.

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest]
        sdk: [ 2.16.0, 2.17.0, 2.18.0, dev ]
    defaults:
      run:
        working-directory: wasm
    steps:
    - uses: dart-lang/setup-dart@6a218f2413a3e78e9087f638a238f6b40893203d
      with:
        sdk: ${{ matrix.sdk }}
    - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
    - uses: actions/cache@9b0c1fce7a93df8e3bb8926b0d6e9d89e92f20a7
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          ~/.pub-cache/hosted/
          .dart_tool/
        key: ${{ runner.os }}-${{ matrix.sdk }}
    - run: dart pub upgrade
    - run: dart run wasm:setup
    - run: dart test

  coverage:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: wasm
    steps:
    - uses: dart-lang/setup-dart@6a218f2413a3e78e9087f638a238f6b40893203d
      with:
        sdk: dev
    - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
    - uses: actions/cache@9b0c1fce7a93df8e3bb8926b0d6e9d89e92f20a7
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          ~/.pub-cache/hosted/
          .dart_tool/
        key: ubuntu-latest-dev
    - name: Install dependencies
      run: dart pub get
    - name: Setup wasm
      run: dart run wasm:setup
    - name: Install coverage
      run: dart pub global activate coverage
    - name: Collect and report coverage
      run: dart pub global run coverage:test_with_coverage
    - name: Upload coverage
      uses: coverallsapp/github-action@9ba913c152ae4be1327bfb9085dc806cedb44057
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: wasm/coverage/lcov.info

  flutter_ad:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter_wasm
    steps:
    - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@dbf1fa04f4d2e52c33185153d06cdb5443aa189d
      with:
        flutter-version: '2.5.0'
    - id: install
      run: |
        flutter pub upgrade
        flutter pub upgrade --directory example
    - run: flutter format --output=none --set-exit-if-changed .
      if: always() && steps.install.outcome == 'success'
    - run: flutter analyze --fatal-infos
      if: always() && steps.install.outcome == 'success'

  flutter_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter_wasm
    steps:
    - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@dbf1fa04f4d2e52c33185153d06cdb5443aa189d
      with:
        flutter-version: '2.5.0'
    - run: flutter pub upgrade
    - run: flutter pub run flutter_wasm:setup
    - run: flutter test

  flutter_example_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter_wasm/example
    steps:
    - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: android-actions/setup-android@7c5672355aaa8fde5f97a91aa9a99616d1ace6bc
    - uses: nttld/setup-ndk@8c3b609ff4d54576ea420551943fd34b4d03b0dc
      with:
        ndk-version: r21e
        add-to-path: true
    - run: echo "ndk.dir=$(dirname $(which ndk-build))" >> android/local.properties
    - uses: subosito/flutter-action@dbf1fa04f4d2e52c33185153d06cdb5443aa189d
      with:
        flutter-version: '2.5.0'
    - run: flutter pub upgrade
    - run: flutter pub run flutter_wasm:setup
    - run: flutter test
    - run: flutter build apk
    - run: flutter build appbundle
