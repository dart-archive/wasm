name: flutter_wasm
description: Flutter support for package:wasm
version: 0.0.1
homepage:

environment:
  sdk: ">=2.15.0-96.0.dev <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  wasm:
    git:
      url: git@github.com:dart-lang/wasm.git
      path: wasm

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: dev.dart.flutter_wasm
        pluginClass: FlutterWasmPlugin
